<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 조회</title>
</head>
<body>
<div class ="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th> <!--열 제목-->
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <!--반복문 for:each 비슷-->
                <tr th:each="member : ${members}">
                    <td th:text="${member.getId()}"></td>
                    <td th:text="${member.getName()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
